<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals of the Day</title>
    <link rel="stylesheet" href="./waste.css">
   
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Deals of the Day</h2>
            <p>Summer Collection New Modern Design</p>
            <span class="price">$139.00</span> <span class="old-price">$160.99</span>
            <p>Hurry Up! Offer Ends In:</p>
            <div class="timer">
                <div>02 Days</div>
                <div>22 Hours</div>
                <div>57 Mins</div>
                <div>28 Sec</div>
            </div>
            <a href="#" class="shop-now">Shop Now</a>
        </div>
        <div class="card">
            <h2>Women Clothing</h2>
            <p>Try Something new on vacation</p>
            <span class="price">$178.00</span> <span class="old-price">$256.99</span>
            <p>Hurry Up! Offer Ends In:</p>
            <div class="timer">
                <div>02 Days</div>
                <div>22 Hours</div>
                <div>57 Mins</div>
                <div>28 Sec</div>
            </div>
            <a href="#" class="shop-now">Shop Now</a>
        </div>
    </div>
</body>
</html>
